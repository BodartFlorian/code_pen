<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="codeArea">
        <div class="htmlBlock">
            <p class="title">HTML</p>
            <div class="baliseDiv">
                <select name="pets" id="addBalise" class="addBalise">
                    <option value="0" class="balises" onclick="">balises</option>
                    <option value="1" class="h1" onclick="">h1</option>
                    <option value="2" class="div" onclick="">div</option>
                    <option value="3" class="p" onclick="">p</option>
                    <option value="4" class="br" onclick="">br</option>
                    <option value="5" class="button">button</option>
                </select>
            </div>
            <div id="htmlCounter">0 / 200</div>
            <div class="htmlProgressBar" id="htmlProgressBar"></div>
            <div class="html">
                <textarea id="htmlText" name="htmlText" oninput="MaxLengthTextarea(this);"
                onkeyup="live()"></textarea>
            </div>
            <div class="htmlHidden"><textarea id="htmlHidden"></textarea></div>
        </div>
        <div class="cssBlock">
            <p class="title">CSS</p>
            <div id="cssCounter">0 / 200</div>
            <div class="cssProgressBar" id="cssProgressBar"></div>
            <div class="css">
                <textarea id="cssText" name="cssText" oninput="MaxLengthTextarea(this);"
                onkeyup="live()"></textarea>
            </div>
        </div>
        <div class="jsBlock">
            <p class="title">JS</p>
            <div id="jsCounter">0 / 200</div>
            <div class="jsProgressBar" id="jsProgressBar"></div>
            <div class="js">
                <textarea id="jsText" name="jsText" oninput="MaxLengthTextarea(this);"
                onkeyup="live()"></textarea>
            </div>
        </div>
    </div>
    <div class="loader" id="loader">
        <div class="containerCircle" id="containerCircle">
            <div class="cercle1" id="cercle1">
                <div class="cercle2" id="cercle2">
                </div>
            </div>
        </div>
    </div>
    <iframe class="codeLive" id="codeLive">
    </iframe>
    <script src="./assets/js/main.js"></script>
</body>
</html>
